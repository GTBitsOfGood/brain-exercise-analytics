name: Average Metrics

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "0 4 * * 1"

jobs:
  averageWeek:
    name: Average Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Post Request
        env:
          INTERNAL_AVGERAGE_SECRET: ${{ secrets.INTERNAL_AVERAGE_SECRET }}
        run: |
          SECRET=${INTERNAL_AVGERAGE_SECRET}

          JSON_DATA="{ \"secret\": \"$SECRET\" }"

          echo $JSON_DATA

          RESPONSE=$(curl -X POST -H "Content-Type: application/json" -d "$JSON_DATA" https://deploy-preview-17--brain-exercise-initiative-analytics.netlify.app/api/patient/internal/average-stats)

          echo $RESPONSE

          if [[ $RESPONSE == *"success = false"* ]]; then
            echo "POST request was successful."
          else
            echo "POST request failed."
            exit 1 # Set a non-zero exit code to indicate failure
          fi
